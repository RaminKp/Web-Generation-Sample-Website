<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WG</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <!-- LOGO -->
  <span class="topLogo">
    <a href="landing.html">
      <img class="logoPic" src="images/logo.png" alt="logo-pic">
    </a>
  </span>

  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <!-- LogIn texts and boxes -->
  <div class="container">
    <div class="login-text">
      <h2>Login to continue</h2>
    </div>

    <div dir="ltr" class="kp-input-row">
      <div class="kp-input-wrap">
        <label class="kp-input-label" for="email" dir="ltr">Email</label>
        <input class="kp-input" type="text" dir="ltr" id="email" name="email">
      </div>
    </div>

    <div dir="ltr" class="kp-input-row mrgn">
      <div class="kp-input-wrap">
        <label class="kp-input-label" for="password" dir="ltr">Password</label>
        <input class="kp-input" type="password" dir="ltr" id="password" name="password">

        <!-- Make "Forgot Password?" clickable -->
        <div class="forgot">
          <h6><a class="forgotText" href="forgotpass.html">Forgot Password?</a></h6>
        </div>
      </div>
    </div>

    <div>
      <button class="glow-on-hover" type="button" class="butn btn-confirm">Log In</button>
    </div>

    <div class="new-member">
      <h4>Or</h4>
    </div>

    <div class="new-member">
      <h5>Not a Member? <a class="sign" href="signup.html">Sign up now</a></h5>
    </div>
  </div>
</body>

</html>
