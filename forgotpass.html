<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>

  <!-- CSS Stylesheets -->

<body>
  <!-- LOGO -->
  <span class="topLogo">
    <a href="landing.html">
      <img class="logoPic" src="images/logo.png" alt="logo-pic">
    </a>
  </span>

  <!-- Animation HTML -->
  <div class="area">
    <ul class="circles">
      <li></li>
